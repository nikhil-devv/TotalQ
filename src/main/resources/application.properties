spring.application.name=Total-Quality-Management-System
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=totalq
spring.datasource.username=totalq
spring.datasource.password=totalq

# Specify the JDBC driver for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings for JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port = 8088
spring.jpa.properties.hibernate.default_schema=totalq